<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Omelette Recipe</h1>
      <img
        class="header__banner"
        src="assets/images/meal.png"
        alt="A classic omelette dish"
      />
    </header>
    <main class="recipe">
      <section class="recipe__info">
        <h2 class="recipe__title">Classic Omelette</h2>
        <div class="recipe__details">
          <div class="recipe__detail">
            <p class="recipe__detail-type">Prep</p>
            <p class="recipe__detail-time">5 mins</p>
          </div>
          <div class="recipe__detail">
            <p class="recipe__detail-type">Cook</p>
            <p class="recipe__detail-time">5 mins</p>
          </div>
          <div class="recipe__detail">
            <p class="recipe__detail-type">Total</p>
            <p class="recipe__detail-time">10 mins</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
